<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>Playstation</title>
</head>

<body>
    <header>
        <section class="brand-bar w-100">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex justify-content-end align-items-center">
                        <img id="sony-logo" src="./img/sony_logo.svg" alt="Sony logo">
                    </div>
                </div>
            </div>
        </section>

        <section class="menu w-100 position-relative">
            <!-- N.B. Aggiungere hover blu su chevron -->
            <nav class="navbar w-100 navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/play_logo.svg" alt="playstation logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse bg-light" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item pe-2">
                                <a class="nav-link active text-dark" aria-current="page" href="#">
                                    <span>Giochi</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link text-dark" href="#">
                                    <span>Hardware</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link text-dark" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <span>Servizi</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link text-dark">
                                    <span>Novit√†</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link text-dark">
                                    <span>Fai acquisti</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link text-dark">
                                    <span>Supporto</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item pe-3">
                                <a class="nav-link active text-dark" aria-current="page" href="#">
                                    My Playstation
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-dark ">Accedi</button>
                            </li>
                            <li class="nav-item">
                                <img class="search ms-4 mt-1 " src="./img/lens.svg" alt="search">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section class="jumbo">
            <div class="container-fluid">
                <div class="row jumbo-bg">
                    <div class="col-12 d-flex align-items-end text-light">
                        <div class="row ps-4 pb-4">
                            <div class="col-12 col-md-8">
                                <img class="w-50 pb-4" src="./img/returnal-hero-banner-logo.png"
                                    alt="returnal-hero-banner-logo">
                            </div>
                            <div class="col-12 col-lg-6">
                                <h1 class="mb-3">Rompi il cerchio</h1>
                                <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo
                                    esplosivo thriller fantascientifico, disponibile in esclusiva su PS5</p>
                                <button type="button" class="btn btn-danger">Acquista ora</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="jumbo-list w-100 mt-5 mt-lg-3">
            <div class="container-fluid">
                <div class="row covers g-5 g-lg-4">
                    <div class="col-6 col-sm-4 col-lg-2 overflow-hidden">
                        <div class="cover">
                            <img class="w-100" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal cover">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2 overflow-hidden">
                        <div class="cover">
                            <img class="w-100" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="returnal cover">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2 overflow-hidden">
                        <div class="cover">
                            <img class="w-100" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal cover">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2 overflow-hidden">
                        <div class="cover">
                            <img class="w-100" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="returnal cover">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2 overflow-hidden">
                        <div class="cover">
                            <img class="w-100" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal cover">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2 overflow-hidden">
                        <div class="cover">
                            <img class="w-100" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="returnal cover">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
